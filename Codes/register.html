<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" placeholder="Choose a username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Choose a password" required>
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" placeholder="Enter your name" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="../Scripts/register.js"></script>
</body>
</html>
